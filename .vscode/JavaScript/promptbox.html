<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abc()">click here</button>
    <script>
        function abc()
        {
            var text;
            var human=prompt("Enter your name:","");
            if(human==null||human=="")
            {
                text="user cancelled.";
            }else{
                text="hi "+human+" glad to meet you";
            }
            document.write(text)
        }
    </script>
</body>
</html>
